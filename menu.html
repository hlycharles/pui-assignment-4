<!DOCTYPE html>
<html>
    <header>
        <title>Bun Bun Bake Shop</title>
        <link rel="stylesheet" href="./css/menu.css">
        <script src="./js/types.js"></script>
        <script src="./js/cart-num.js"></script>
        <script src="./js/menu.js"></script>
    </header>
    <body>
        <!-- navigation bar -->
        <div class="nav">
            <div class="store-name">
                <a href="./index.html">
                    <h2>BUN BUN BAKE SHOP</h2>
                </a>
                <a href="./cart.html" class="cart-container">
                    <img src="./img/shopping-cart.png" />
                </a>
            </div>
            <div class="menu">
                <a class="nav-link" href="./index.html">
                    <button class="nav-btn">Home</button>
                </a>
                <a class="nav-link selected" href="./menu.html">
                    <button class="nav-btn">Menu</button>
                </a>
            </div>
        </div>
        <!-- images showing top cinnamon rolls -->
        <div class="slide-show">
            <img class="img-show" src="./img/cinnamon-roll.jpg" />

                <div class="mask-half vertical-container">
                    <h4 class="show-title">Cinnamon Roll Artisan</h4>
                    <a class="action-link" href="./detail.html">

                    </a>

            </div>

        <div class="bakery-menu row-container">

                    <h3>Pick Your Favorite Cinnamon Rolls</h3>
                    <!-- categories of different cinnamon rolls -->
                    <ul class="menu-category">
                        <li class="menu-all">All</li>
                    </ul>
            </div>
            <!-- listing of all available flavors of cinnamon rolls -->
            <div class="menu-listing">
                <ul class="menu-listing-left listing-col"></ul>
                <ul class="menu-listing-right listing-col"></ul>
            </div>
        </div>
        <div class="footer">
            <h6>Terms and Services</h6>
            <h6>Join Us</h6>
            <h6>Customer Services</h6>
        </div>
